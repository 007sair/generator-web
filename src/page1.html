<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<title>脚手架</title>
<link href="css/main.css" rel="stylesheet">
</head>
<body>

	<article>
		<section>
			<h2>sprites</h2>
			<div class="sprites-img">
				<i class="entry-cztj"></i>
				<i class="entry-jkt"></i>
				<i class="entry-mxt"></i>
				<i class="entry-xlb"></i>
			</div>
		</section>
		<section>
			<h2>base64</h2>
			<div>
				<i class="b64-arr-rt"></i>
				<i class="b64-cancel"></i>
				<i class="b64-clear"></i>
			</div>
		</section>
		<section>
			<h2>svg</h2>
			<div class="sprites-svg">
				<svg class="icon-svg svg-time">
					<use xlink:href="#time"></use>
				</svg>
				<svg class="icon-svg svg-clock">
					<use xlink:href="#clock"></use>
				</svg>
				<svg class="icon-svg svg-kf">
					<use xlink:href="#kf"></use>
				</svg>
				<svg class="icon-svg svg-arrow">
					<use xlink:href="#arrow"></use>
				</svg>
			</div>
		</section>
	</article>

</body>
</html>
