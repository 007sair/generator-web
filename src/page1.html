<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta name="format-detection"content="telephone=no, email=no" />
<title>脚手架</title>
<link href="css/main.css" rel="stylesheet">
</head>
<body>

	<article>
		<section>
			<h2>sprites</h2>
			<div class="sprites-img">
				<i class="entry-cztj"></i>
				<i class="entry-jkt"></i>
				<i class="entry-mxt"></i>
				<i class="entry-xlb"></i>
			</div>
		</section>
		<section>
			<h2>base64</h2>
			<div>
				<i class="b64-arr-rt"></i>
				<i class="b64-cancel"></i>
				<i class="b64-clear"></i>
			</div>
		</section>
		<section>
			<h2>svg</h2>
			<div class="sprites-svg">
				<svg class="icon-svg svg-mine">
					<use xlink:href="#mine"></use>
				</svg>
				<svg class="icon-svg svg-home">
					<use xlink:href="#home"></use>
				</svg>
				<svg class="icon-svg svg-cart">
					<use xlink:href="#cart"></use>
				</svg>
				<svg class="icon-svg svg-shop">
					<use xlink:href="#shop"></use>
				</svg>
				<svg class="icon-svg svg-alipay">
					<use xlink:href="#alipay"></use>
				</svg>
				<svg class="icon-svg svg-wxpay">
					<use xlink:href="#wxpay"></use>
				</svg>
				<svg class="icon-svg svg-back">
					<use xlink:href="#back"></use>
				</svg>
				<svg class="icon-svg svg-clock">
					<use xlink:href="#clock"></use>
				</svg>
			</div>
		</section>
	</article>

</html>
