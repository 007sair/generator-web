<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />

<title>Examples</title>
<link href="css/main.css" rel="stylesheet">

<body>

	<h1>gulp css sprites</h1>
	<ul class="sprites">
		<li class="icon-cancel"></li>
		<li class="icon-clear"></li>
		<li class="icon-soldout"></li>
		<li class="entry-cztj"></li>
	</ul>

	<h1>根据config.scss设置输出rem</h1>
	<br>
	<h4>容器一：</h4>
	<div style="width:50%;background-color:#f00;color:#fff;">
		<pre>width:50%</pre>
	</div>
	<br>
	<h4>容器二：</h4>
	<div class="rem320">
		若$output=640，则此容器应与容器一宽度一致
	</div>
	<br>
	<h4>容器三：</h4>
	<div class="rem375">
		若$output=750，则此容器应与容器一宽度一致
	</div>

	


</body>
</html>
